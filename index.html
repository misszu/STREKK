<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streak Saver</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 24px;
      color: #ff3366;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    .main {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .dino {
      width: 150px;
      margin-right: 40px;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 200px;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flip {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 15px;
    }

    .front {
      background-color: #ffccdd;
    }

    .back {
      background-color: #ffcce5;
      transform: rotateY(180deg);
    }

    .button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff6699;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>STREAK SAVER PARA SA UMAGA</h1>

  <div class="main">
    <img src="cute-dino.gif" alt="Cute Dino" class="dino">

    <div class="wrapper">
      <div class="card-container">
        <div class="card" id="card">
          <div class="front" id="frontText">BALUSONG</div>
          <div class="back" id="backText"></div>
        </div>
      </div>
      <button class="button" id="flipButton">Play</button>
    </div>
  </div>

  <audio id="bgMusic" src="background-music.mp3" preload="auto"></audio>

  <script>
  const card = document.getElementById('card');
  const frontText = document.getElementById('frontText');
  const backText = document.getElementById('backText');
  const music = document.getElementById('bgMusic');
  const button = document.getElementById('flipButton');
  
  const sentences = [
    "You're everything I wanted.",
    "You are the reason I smile.",
    "You put the worth in my while baby.",
    "You're everything I wanted",
    "Never in my life have I been more sure.",
    "You're everything I wanted.",
    "I miss you"
  ];
  
  let index = 0;
  let flipped = false;
  
  button.addEventListener("click", () => {
    if (button.textContent === "Play") {
      button.textContent = "Next";
    }
    
    card.classList.toggle("flip");
    flipped = !flipped;
    
    setTimeout(() => {
      if (index < sentences.length) {
        const message = sentences[index];
        if (flipped) {
          backText.textContent = message;
        } else {
          frontText.textContent = message;
        }
        index++;
        
        // Change button text to "Done" after the last message
        if (index === sentences.length) {
          button.textContent = "Done";
        }
      }
    }, 400);
    
    music.volume = 0.4;
    music.play().catch(err => {
      console.log("Playback error: ", err);
    });
  });
</script>
